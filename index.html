<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hedgehog Facts Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    #fact {
      margin-top: 20px;
      font-size: 1.2em;
      color: #444;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #creator {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Hedgehog Facts Spinner ðŸ¦”</h1>
  <button id="factButton">Get Hedgehog Fact</button>
  <p id="fact"></p>

  <p id="creator">This project was created by James Wilson</p>

  <script>
    // This function is called directly by the button
    function showFact() {
      const facts = [
        "Hedgehogs can run up to 6 miles in a single night!",
        "Hedgehogs have about 5,000 spines on their back.",
        "A group of hedgehogs is called a 'prickle'.",
        "Hedgehogs are lactose intolerant â€“ no milk for these little guys!",
        "Baby hedgehogs are called 'hoglets'.",
        "Hedgehogs have been around for 15 million years!"
      ];

      const randomIndex = Math.floor(Math.random() * facts.length);
      document.getElementById('fact').textContent = facts[randomIndex];
    }

    // Attach the click event directly to the button
    document.getElementById('factButton').addEventListener('click', showFact);
  </script>
</body>
</html>
