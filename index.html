  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f59e0b;
      --primary-dark: #d97706;
      --bg: #f5f5f5;
      --text: #000;
      --button-text: #111;
      --button-bg: #f59e0b;
      --button-border: #d97706;
    }

    body.dark {
      --bg: #1f2937;
      --text: #f9fafb;
      --button-text: #f9fafb;
      --button-bg: #d97706;
      --button-border: #f59e0b;
    }

    body {
      font-family: 'Manrope', sans-serif;
      text-align: left;
      color: var(--text);
      background-color: var(--bg);
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.5;
      transition: background-color 0.3s, color 0.3s;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    body.loaded {
      opacity: 1;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .toggle-label {
      font-size: 0.9em;
      margin-right: 8px;
      color: #666;
    }

    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: var(--primary-dark);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 10px;
      text-transform: none;
    }

    .highlight {
      color: var(--primary);
    }

    p {
      margin: 10px 0;
      text-transform: none;
    }

    #hedgehog {
      font-size: 2.5em;
      display: block;
      margin: 15px 0;
      transition: transform 0.3s;
      text-align: center;
      cursor: pointer;
    }

    button {
      font-weight: 600;
      font-size: 1em;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 10px 10px 0 0;
      cursor: pointer;
      box-shadow: 0 2px 0 var(--button-border);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background-color 0.3s, color 0.3s, border-color 0.3s;
      text-transform: none;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #factButton {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-border);
    }

    #copyButton {
      background-color: #fff;
      color: #111;
      border: 1px solid var(--button-border);
    }

    body.dark #copyButton {
      background-color: #374151;
      color: #f9fafb;
    }

    #fact {
      font-size: 1.1em;
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s, opacity 0.3s;
      opacity: 0;
    }

    body.dark #fact {
      background: #374151;
      color: #f9fafb;
    }

    #fact.show {
      opacity: 1;
    }

    #fact.empty {
      color: #999;
      font-style: italic;
      opacity: 1;
    }

    #loading {
      font-size: 0.9em;
      color: #999;
      display: none;
      margin-left: 10px;
    }
